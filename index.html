<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Mahasiswa</title>

<style>
*{
    box-sizing:border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    background:#f4f6f8;
    margin:0;
    padding:30px;
}

/* Judul */
h1, h2{
    text-align:center;
    color:#1f2937;
}

/* Card */
.container{
    max-width:900px;
    margin:auto;
    background:white;
    padding:25px;
    border-radius:14px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

/* Form */
.form-table{
    width:100%;
    margin-top:20px;
}

.form-table td{
    padding:10px;
    border:none;
}

.form-table input,
.form-table textarea,
.form-table select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #d1d5db;
    outline:none;
}

.form-table input:focus,
.form-table textarea:focus,
.form-table select:focus{
    border-color:#2563eb;
}

/* Radio & checkbox */
.form-table input[type="radio"],
.form-table input[type="checkbox"]{
    width:auto;
    margin-right:6px;
}

/* Tombol */
button{
    padding:10px 16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
}

.btn-primary{
    background:#2563eb;
    color:white;
}

.btn-primary:hover{
    background:#1e40af;
}

.btn-secondary{
    background:#e5e7eb;
}

.btn-secondary:hover{
    background:#d1d5db;
}

#btnHapusSemua{
    background:#dc2626;
    color:white;
    margin-top:20px;
}

#btnHapusSemua:hover{
    background:#b91c1c;
}

/* Tabel */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th{
    background:#2563eb;
    color:white;
    padding:12px;
}

td{
    padding:10px;
    border-bottom:1px solid #e5e7eb;
    text-align:center;
}

tr:hover{
    background:#f9fafb;
}

/* Tombol hapus per baris */
.btn-hapus{
    background:#ef4444;
    color:white;
    padding:6px 10px;
    border-radius:6px;
}

.btn-hapus:hover{
    background:#dc2626;
}

/* Responsive */
@media(max-width:768px){
    body{padding:15px;}
    th, td{font-size:14px;}
}
</style>
</head>

<body>

<div class="container">
<h1>FORMULIR MAHASISWA</h1>

<table class="form-table">
<tr>
<td>Nama</td>
<td><input type="text" id="nama"></td>
</tr>

<tr>
<td>Alamat</td>
<td><input type="text" id="alamat"></td>
</tr>

<tr>
<td>NIM</td>
<td><input type="number" id="nim"></td>
</tr>

<tr>
<td>Jenis Kelamin</td>
<td>
<input type="radio" name="jk" value="Laki-Laki"> Laki-Laki
<input type="radio" name="jk" value="Perempuan"> Perempuan
</td>
</tr>

<tr>
<td>Hobi</td>
<td>
<input type="checkbox" name="hobi" value="Bola"> Bola
<input type="checkbox" name="hobi" value="Game"> Game
</td>
</tr>

<tr>
<td>Jurusan</td>
<td>
<select id="jurusan">
<option>Matematika</option>
<option>Biologi</option>
</select>
</td>
</tr>

<tr>
<td>Deskripsi</td>
<td><textarea id="deskripsi"></textarea></td>
</tr>

<tr>
<td></td>
<td>
<button class="btn-primary" onclick="simpan()">Simpan</button>
<button class="btn-secondary" onclick="resetForm()">Reset</button>
</td>
</tr>
</table>

<div style="text-align:center;">
<button id="btnHapusSemua" onclick="hapusSemuaData()">Hapus Semua Data</button>
</div>

<h2>Data Mahasiswa</h2>

<table id="tabelData">
<thead>
<tr>
<th>Nama</th>
<th>Alamat</th>
<th>NIM</th>
<th>Jenis Kelamin</th>
<th>Hobi</th>
<th>Jurusan</th>
<th>Deskripsi</th>
<th>Aksi</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>

<script>
window.onload = tampilkanData;

function simpan(){
    let nama = nama.value;
    let alamat = alamat.value;
    let nim = nim.value;
    let jk = document.querySelector("input[name='jk']:checked")?.value || "";
    let hobi = [...document.querySelectorAll("input[name='hobi']:checked")].map(h=>h.value).join(", ");
    let jurusan = jurusan.value;
    let deskripsi = deskripsi.value;

    if(!nama || !nim){
        alert("Nama dan NIM wajib diisi!");
        return;
    }

    let data = JSON.parse(localStorage.getItem("mahasiswa")) || [];
    data.push({nama, alamat, nim, jk, hobi, jurusan, deskripsi});
    localStorage.setItem("mahasiswa", JSON.stringify(data));

    tampilkanData();
    resetForm();
}

function tampilkanData(){
    let tbody = document.querySelector("#tabelData tbody");
    tbody.innerHTML = "";
    let data = JSON.parse(localStorage.getItem("mahasiswa")) || [];

    data.forEach((m,i)=>{
        tbody.innerHTML += `
        <tr>
        <td>${m.nama}</td>
        <td>${m.alamat}</td>
        <td>${m.nim}</td>
        <td>${m.jk}</td>
        <td>${m.hobi}</td>
        <td>${m.jurusan}</td>
        <td>${m.deskripsi}</td>
        <td><button class="btn-hapus" onclick="hapusData(${i})">Hapus</button></td>
        </tr>`;
    });
}

function resetForm(){
    document.querySelectorAll("input, textarea").forEach(i=>i.value="");
    document.querySelectorAll("input[type=radio], input[type=checkbox]").forEach(i=>i.checked=false);
}

function hapusData(i){
    let data = JSON.parse(localStorage.getItem("mahasiswa")) || [];
    if(confirm("Hapus data ini?")){
        data.splice(i,1);
        localStorage.setItem("mahasiswa", JSON.stringify(data));
        tampilkanData();
    }
}

function hapusSemuaData(){
    if(confirm("Hapus semua data?")){
        localStorage.removeItem("mahasiswa");
        tampilkanData();
    }
}
</script>

</body>
</html>
